<!doctype html>
<html lang="en">
<head>
    <title>NoPass</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@jgrobstein">
    <meta name="description" content="A simple password manager alternative that eliminates the need to store passwords.">
    <meta name="theme-color" content="#222222">
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./imgs/apple-touch-icon.png?as=png&width=512&height=512">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.scss">
</head>
<body class="uk-height-viewport uk-flex uk-flex-middle uk-flex-center uk-flex-column uk-background-cover" style="background-image: linear-gradient(145deg, #222, #181818, #333);">
    <content class="uk-card uk-card-secondary uk-card-body uk-border-rounded uk-width-large uk-height-viewport">
        <header class="uk-text-center">
            <img src="./imgs/icon-192.png" width="128" height="128" alt="NoPass Icon" />
            <h1 class="uk-heading-small uk-margin-remove-top">NoPass</h1>
        </header>
        <form method="post">
            <label for="site">Website</label>
            <input class="uk-input" type="text" name="site" id="site" placeholder="https://example.com" autocomplete="url" />
            <label for="seed">Password</label>
            <input class="uk-input" type="password" name="seed" id="seed" placeholder="Passphrase" autocomplete="new-password" />
            <label for="length">Length</label>
            <input class="uk-input" type="number" name="length" id="length" value="14" max="44"/>
            <label for="counter">Counter</label>
            <input class="uk-input" type="number" name="counter" id="counter" value="0" min="0"/>
        </form>
        <button id="getpass" class="uk-button uk-button-default uk-width-1-1 uk-margin uk-text-bold">Generate Password</button>
        <p class="uk-text-center uk-text-wrap uk-margin-small" id="password"></p>
        <footer class="uk-text-center">
            <a href="https://github.com/jgrobstein/nopass" rel="nofollow noopener" aria-label="View on GitHub" uk-icon="icon: github; ratio: 1.5"></a>
        </footer>
    </content>
    <script src="nopass.js" type="module"></script>
</body>
</html>
